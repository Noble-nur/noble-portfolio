<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nure Alom Nobel - Iconic Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(#e0eafc, #cfdef3);
      color: #333;
      overflow-x: hidden;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #0056b3;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    .loader-text {
      font-size: 2em;
      color: white;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    header, section, footer, .back-to-top {
      display: none;
    }
  </style>
</head>
<body>
<div id="loader">
  <div class="spinner"></div>
  <div class="loader-text">Loading Nure Alom Nobel's Portfolio...</div>
</div>

<header>
  <h1><i class="fas fa-user"></i> Nure Alom Nobel</h1>
  <p class="typing"></p>
  <a href="Nure_Alom_Nobel_CV.pdf" download class="download-btn"><i class="fas fa-download"></i> Download CV</a>
</header>

<!-- (your existing sections and footer stay here) -->

<a href="#" class="back-to-top"><i class="fas fa-chevron-up"></i></a>

<script>
  window.addEventListener('load', () => {
    document.getElementById('loader').style.display = 'none';
    document.querySelector('header').style.display = 'block';
    document.querySelectorAll('section').forEach(el => el.style.display = 'block');
    document.querySelector('footer').style.display = 'block';
    document.querySelector('.back-to-top').style.display = 'block';
    document.body.style.opacity = '1';
  });

  ScrollReveal().reveal('section', { duration: 1000, origin: 'bottom', distance: '50px', reset: true });
  ScrollReveal().reveal('header', { duration: 1200, origin: 'top', distance: '50px' });
  ScrollReveal().reveal('footer', { duration: 1200, origin: 'bottom', distance: '50px' });

  var typed = new Typed('.typing', {
    strings: ["CSE Postgraduate", "Software Tester", "Machine Learning Enthusiast"],
    typeSpeed: 50,
    backSpeed: 25,
    loop: true
  });

  const backToTopButton = document.querySelector('.back-to-top');
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      backToTopButton.style.display = "block";
    } else {
      backToTopButton.style.display = "none";
    }
  });
</script>

</body>
</html>
